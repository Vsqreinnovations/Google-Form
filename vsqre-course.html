<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VSQRE Innovations - Course Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #007BFF, #00C3FF);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-container h2 {
            color: #007BFF;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-weight: 600;
            margin-top: 10px;
            display: block;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .popup {
            display: none;
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .popup.show {
            display: block;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>VSQRE Innovations - Course Registration</h2>
        <form action="https://formspree.io/f/mgvyyvng" method="POST" id="courseForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

            <label for="course">Select Course</label>
            <select id="course" name="course" required>
                <option value="">-- Select --</option>
                <option value="Frontend Development">Frontend Development</option>
                <option value="Backend & Database">Backend & Database</option>
                <option value="Figma & UI/UX">Figma & UI/UX</option>
                <option value="Photoshop, XD, Illustrator">Photoshop, XD, Illustrator</option>
            </select>

            <label for="message">Why are you interested in this course?</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Register Now</button>
            <div class="popup" id="popupMessage">✅ Registration Successful! Thank you.</div>
        </form>
    </div>

    <script>
        const form = document.getElementById("courseForm");
        const popup = document.getElementById("popupMessage");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(form);

            fetch("https://formspree.io/f/mgvyyvng", {
                method: "POST",
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
                .then(response => {
                    if (response.ok) {
                        popup.textContent = "✅ Registration Successful! Thank you.";
                        popup.classList.add("show");
                        form.reset();
                    } else {
                        popup.textContent = "❌ Something went wrong. Try again.";
                        popup.classList.add("show");
                    }
                })
                .catch(error => {
                    popup.textContent = "⚠️ Error submitting form.";
                    popup.classList.add("show");
                    console.error("Error:", error);
                });
        });
    </script>

</body>

</html>
