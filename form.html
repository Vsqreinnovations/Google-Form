<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VSQRE Innovations - Course Registration</title>
    <link rel="icon" href="https://i.ibb.co/fYfZxFGK/Vsqre-logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- ‚úÖ Registration Form -->
    <div class="form-container">
        <h2>VSQRE Innovations - Course Registration</h2>
        <form action="https://formspree.io/f/mgvyyvng" method="POST" id="courseForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required />

            <label for="course">Select Course</label>
            <select id="course" name="course" required>
                <option value="">-- Select --</option>
                <option value="Frontend Development">Frontend Development</option>
                <option value="Backend & Database">Backend & Database</option>
                <option value="Figma & UI/UX">Figma & UI/UX</option>
                <option value="Photoshop, XD, Illustrator">Photoshop, XD, Illustrator</option>
            </select>

            <label for="message">Why are you interested in this course?</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <label for="resume">Upload Your Resume (Optional)</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" />
            <label for="linkedin">LinkedIn Profile (Optional)</label>
            <input type="url" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/your-profile" />

            <label for="paymentProof">Upload Payment Proof (Screenshot or PDF)</label>
            <input type="file" id="paymentProof" name="paymentProof" accept=".jpg,.jpeg,.png,.pdf" required />

            <!-- üí≥ Payment Section -->
            <div class="payment-section">
                <h3>üí≥ Pay Your Course Fee</h3>
                <p>Scan the QR below to complete your payment:</p>

                <img src="https://i.ibb.co/ZpRpQ99p/Whats-App-Image-2025-06-15-at-01-57-29-cc3d5032.jpg"
                    alt="UPI QR Code - Vigneshwaran B" class="upi-qr"
                    style="max-width: 300px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.2);" />

                <p><strong>Amount:</strong> ‚Çπ999</p>
                <p><strong>UPI ID:</strong> comradevicky0046-1@okaxis</p>
            </div>
            <button type="submit">Register Now</button>
            <div class="popup" id="popupMessage">‚úÖ Registration Successful! Thank you.</div>
        </form>
    </div>


    <script>
        const form = document.getElementById("courseForm");
        const popup = document.getElementById("popupMessage");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(form);

            fetch(form.action, {
                method: "POST",
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
                .then(response => {
                    if (response.ok) {
                        popup.textContent = "‚úÖ Registration Successful! Thank you.";
                        popup.classList.add("show");
                        form.reset();
                    } else {
                        popup.textContent = "‚ùå Something went wrong. Try again.";
                        popup.classList.add("show");
                    }
                })
                .catch(error => {
                    popup.textContent = "‚ö†Ô∏è Error submitting form.";
                    popup.classList.add("show");
                    console.error("Error:", error);
                });
        });
    </script>

</body>

</html>
